<div class="root">

  <mat-icon
  (click)="_r.navigate(['./explore'])"
  >arrow_back_ios</mat-icon>
  

    <mat-form-field class="search-cont" appearance="fill">
        <mat-label>
          <mat-icon>search</mat-icon>
        </mat-label>
        <input 
        placeholder="Search Something"
        (input)="handleSearch($event)"
        autocomplete="off"
        matInput>
      </mat-form-field>

      <div 
      [ngClass]="loading ? 'active' : 'hidden'"
      class="loading">
        <mat-spinner></mat-spinner>
      </div>

      <mat-selection-list 
      [ngClass]="loading ? 'hidden' : 'active'"
      class="search-results"
      [multiple]="false">

        <mat-list-option
        (click)="_r.navigateByUrl('/explore/profile/'+result.username)"
        *ngFor="let result of _explore.searchResults.bands" [value]="result">
          {{result.username}}
          <div class="type">
            Band
          </div>
        </mat-list-option>
        <mat-list-option
        (click)="_r.navigateByUrl('/explore/profile/'+result.username)"
        *ngFor="let result of _explore.searchResults.users" [value]="result">
          {{result.username}}
          <div class="type">
            User
          </div>
        </mat-list-option>

</div>
