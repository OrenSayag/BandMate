<div class="root">


  <div class="back-btn-cont">
    <mat-icon
  (click)="_r.navigate(['./explore/preList'])"
    
    >arrow_back_ios</mat-icon>
  </div>

    <div class="list">

        <div class="item"
        *ngFor="let content of _explore.exploreListContent"
        >
        <app-explore-profile-item
        [userOrBand]="(content |castUser)"
        *ngIf="(content |castUser).username"
        ></app-explore-profile-item>

        <app-recording-unit
        (killMe)="killRecording(content._id)"
        *ngIf="(content |castRecording).type=='recording'"
        [recording]="(content |castRecording)"
        ></app-recording-unit>
        </div>


    </div>

</div>
