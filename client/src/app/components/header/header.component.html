<div class="root">

    <div class="top">
        <div (click)="slideLeftSidebar.emit('open')" class="left-side-bar-tog">
            <mat-icon>menu</mat-icon>
        </div>

        <div class="title">
            Bandmate
        </div>
        
        <div (click)="slideMessagaesMain.emit('open')" class="messages-main-tog">
            <mat-icon>inbox</mat-icon>
        </div>
    </div>

    <div class="bot">

        <div class="user-bands-bar">
            <div class="avatar"
            >
    
                <app-profile-img 
                [ofHeader]="true"
                [src]="_users.userInfo.profile_img_src" (click)="avatarSwap('',_users.userInfo.username, _users.userInfo.profile_img_src)">
                </app-profile-img>
            </div>
        <!-- <div class="avatar" (click)="avatarSwap('',_users.userInfo.username)">
        </div> -->
            <div *ngFor="let userOrBand of _users.userInfo.bands" class="avatar"
                (click)="avatarSwap(userOrBand._id, userOrBand.username, userOrBand.profile_img_src)"
                
                >
                <!-- (click)="_users.getUserInfo({bandId:userOrBand._id})" -->
                <app-profile-img
                [ofHeader]="true" 
                [src]="userOrBand.profile_img_src || ''">
                    <!-- {{userOrBand.username}} -->
                    <!-- {{userOrBand._id}} -->
                </app-profile-img>
            </div>
        </div>
    </div>
    
    <mat-divider></mat-divider>

</div>
